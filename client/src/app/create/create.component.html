<h2 [hidden]= "!(employee._id==undefined)">Create Employee</h2>
<h2 [hidden]= "!(employee._id!=undefined)">Edit Employee</h2>
<hr>
<div class="col-sm-5">
    <form #form="ngForm"  (ngSubmit) = "SaveData(form)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" name="Name" #Name="ngModel" [(ngModel)]="employee.name" required class="form-control" />
            <div *ngIf="Contact.errors && form.submitted" class="text-danger">Please Enter Name</div>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="Address" #Address="ngModel" [(ngModel)]="employee.address" required
                class="form-control" />
            <div *ngIf="Contact.errors && form.submitted" class="text-danger">Please Enter Address</div>
        </div>
        
        <div class="form-group">
            <label>Contact</label>
            <input type="text" name="Contact" #Contact="ngModel" [(ngModel)]="employee.contact" required
                class="form-control" />
            <div *ngIf="Contact.errors && form.submitted" class="text-danger">Please Enter Contact</div>
        </div>
        <div>
            <input type="submit" value="Save" class="btn btn-primary" />
        </div>

    </form>
</div>
